<!DOCTYPE html>
<html>
    <head>
    <title>Const</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<img src="resimler/c0.jpg" id="Resimler" />

<div>
    <button onclick="Onceki()">Onceki</button>
    <button onclick="Sonraki()">Sonraki</button> 
</div>

<script>

    var ResimSirasi = 0;
    const Resimler = ["c1.jpg", "c2.jpg", "c3.jpg"];

    function ResimDegis() {
        document.getElementById("Resimler").src = "resimler/" + Resimler[ResimSirasi];
    }

    function Sonraki() {

        ResimSirasi++;
        if (ResimSirasi > Resimler.length-1) {
            ResimSirasi = 0;
        }
        console.log(ResimSirasi);
        ResimDegis();
    }

    function Onceki() {

        ResimSirasi--;
        if (ResimSirasi < 0) {
            ResimSirasi = Resimler.length-1;
        }

        console.log(ResimSirasi);
        ResimDegis();
    }


</script>    
</body>
</html>
