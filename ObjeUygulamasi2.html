<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        /* Nesne(Object) Tanımlama */
        const personel={
            KullaniciAdi:"admin",
            Sifre:"123",
            Url:"https://www.meb.gov.tr"
        };
       
       function Kontrol(){
           let GirilenKullaniciAdi = document.getElementById("KullaniciAdi").value; //formdan okunan
           let GirilenSifre = document.getElementById("Sifre").value; //formdan okunan
           //console.log(KullaniciAdi + " " + Sifre);
           
           if(GirilenKullaniciAdi==personel.KullaniciAdi && GirilenSifre==personel.Sifre){
           		window.location = personel.Url;
           }
           else {
           		alert("Giriş yetkiniz yok");
           }
       }
    </script>
</head>
<body>
    
    
    <form>
        Kullanıcı Adı <input type="text" id="KullaniciAdi" /><br/>
        Şifre <input type="password" id="Sifre" /><br/>
        <input type="button" value="Gönder" onclick="Kontrol()" />
    </form>
    
</body>
</html>
